  dio: ^5.3.3
  pretty_dio_logger: ^1.3.1
  occam: ^1.0.0
  fluttertoast: ^8.2.2
  


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
