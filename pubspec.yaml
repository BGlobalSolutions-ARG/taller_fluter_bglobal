publish_to: "none"

version: 1.0.0+2

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  tie_picker: ^0.0.2
  logger: ^2.0.2+1
